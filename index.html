<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/landing.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/script.js" defer></script>
    <title>Document</title>

    <header>
      <h1>Joke</h1>
      <nav class="navbar">
        <button class="navbar__btn">Generate Joke</button>
        <a href="search.html">Search</a>
        <a href="imgJoke.html">Image</a>
      </nav>
    </header>
    <main>
      <section class="joke-wrapper"></section>
    </main>

  <body>
    <section class="poster">
      <section class="poster__image">
        <button onclick="doAnimation()" class="poster__button"></button>
      </section>
      <section class="poster__speech">
        <div class="poster__speech__bubble" id="target">
          <textarea
            type="textarea"
            name="joke"
            id="joke"
            class="joke"
            placeholder="Keep Calm and Code!"
          ></textarea>
          <!-- Below properties can regulate width and height of textatrea -->
          <!-- cols="30"
          rows="10" -->
        </div>
      </section>
    </section>
